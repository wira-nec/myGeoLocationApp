<app-header></app-header>
<div class="main">
  <div *ngIf="geoPosition$ | async as geoPos">
    <app-map [coordinatesChange]="geoPos[0]" [userId]="geoPositionId"></app-map>
  </div>

  <h4>Location Alerts</h4>
  <div class="alert" [hidden]="!showAlert">
    <p>This user has left</p>
  </div>

  <div class="location alert" [hidden]="!showLocationUpdate">
    <p>{{ message }}</p>
  </div>
</div>
