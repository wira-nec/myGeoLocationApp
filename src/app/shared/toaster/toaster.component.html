<div class="toast toast-{{ toast.type }}" [style.top.px]="index * 115">
  <h4 class="toast-heading">{{ toast.title }}</h4>
  <ul class="body-container">
    <li class="body" *ngFor="let body of toast.body">{{ body }}</li>
  </ul>
  <a
    class="close"
    (click)="remove.emit(index)"
    (keypress)="remove.emit(index)"
    tabindex="{0}"
    role="button"
    >&times;</a
  >
</div>
