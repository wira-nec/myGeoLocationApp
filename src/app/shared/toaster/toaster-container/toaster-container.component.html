<div class="toaster-container">
  <span *ngIf="toasts.length > 5" class="class-for-icon" title="Remove All Messages">
      <mat-icon aria-hidden="false" class="close-icon" (click)="removeAll()">
        close
      </mat-icon>
  </span>
  <app-toaster *ngFor="let toast of toasts; let i = index" [toast]="toast" [index]="i"
    (remove)="remove($event)"></app-toaster>
</div>
