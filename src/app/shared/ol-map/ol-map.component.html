<main>
  <div class="map-container">
    <app-ol-map [map]="map"></app-ol-map>
  </div>
</main>
<div *ngIf="extendedView" class="extended-view">
  <textarea rows="10" class="log-messages">{{ logMessage }}</textarea>
  <footer>
    <app-scale-line [map]="map"></app-scale-line>
    <app-mouse-position
      [map]="map"
      positionTemplate="{x}, {y} m"
    ></app-mouse-position>
  </footer>
</div>
