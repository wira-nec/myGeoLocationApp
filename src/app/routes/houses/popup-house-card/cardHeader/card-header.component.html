<mat-card-header class="header">
  <div class="table">
    <div class="row">
      <mat-card-title>{{ address() }}</mat-card-title>
      <button
        [style.flex]="1"
        mat-icon-button
        aria-label="close icon"
        (click)="closePopup($event)"
      >
        <mat-icon class="close-icon">close</mat-icon>
      </button>
    </div>
  </div>
</mat-card-header>
