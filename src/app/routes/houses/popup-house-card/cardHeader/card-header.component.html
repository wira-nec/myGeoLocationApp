<mat-card-header class="header">
  <div class="table">
    <div class="row">
      <mat-card-title class="cell">{{ address() }}</mat-card-title>
      <button
        class="cell"
        [style.flex]="1"
        mat-icon-button
        aria-label="close icon"
        (click)="closePopup()"
      >
        <mat-icon class="close-icon">cancel</mat-icon>
      </button>
    </div>
  </div>
</mat-card-header>
