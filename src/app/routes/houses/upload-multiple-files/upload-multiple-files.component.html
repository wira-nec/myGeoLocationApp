<div class="upload-button">
  <input
    #fileInput
    id="multipleFileInput"
    type="file"
    (change)="uploadFiles($event)"
    accept="image/png, image/jpeg, application/JSON"
    (click)="fileInput.value = ''"
    multiple
  />
  <app-import-progress-bar [progressId]="PROGRESS_ID" />
</div>
