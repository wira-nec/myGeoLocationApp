<div class="button-row">
  <div class="flex-container">
    <button matMiniFab aria-label="Button with a filter off icon">
      <mat-icon (click)="clearFilters()">filter_list_off</mat-icon>
    </button>
    <button
      class="close-button"
      mat-icon-button
      aria-label="Button with a close icon"
    >
      <mat-icon class="close-icon" (click)="close()">close</mat-icon>
    </button>
  </div>
</div>
