<div class="upload-button">
  <input
    #fileInput
    id="multipleFileInput"
    type="file"
    (change)="uploadFiles($event)"
    accept="image/png, image/jpeg, application/JSON"
    (click)="fileInput.value = ''"
    multiple
  />
  <app-import-progress-bar
    *ngIf="progressService.progress$ | async as progress"
    [bufferSize]="progressService.bufferSize"
    [progress]="progress"
  />
</div>
